apply plugin: 'com.android.application'
assemble.dependsOn('lint')
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.jullae"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            buildConfigField 'String', 'BASE_URL', '"http://54.254.240.3:80/"'
            buildConfigField 'boolean', 'WATER_MARK', 'true'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources false
        }
        release {
            buildConfigField 'String', 'BASE_URL', '"http://54.254.240.3:80/"'
            buildConfigField 'boolean', 'WATER_MARK', 'false'
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //Default important libraries.
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-vector-drawable:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    //libraries
    compile 'com.google.android.gms:play-services-auth:11.8.0'
    compile 'com.facebook.android:facebook-android-sdk:4.29.0'
    compile 'com.android.volley:volley:1.0.0'
    //RecyclerView
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    //Glide Image Loading library
    compile 'com.github.bumptech.glide:glide:4.4.0'
    compile 'com.github.bumptech.glide:annotations:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

    //retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    //calligraphy for font style
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'
    //paperDb in place of shared preferences
    compile 'io.paperdb:paperdb:2.6'
    //Pager indicator
    compile 'me.relex:circleindicator:1.2.2@aar'

//image picker library
    compile 'com.kbeanie:multipicker:1.1.31@aar'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.3.1'
}

apply plugin: 'com.google.gms.google-services'